<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList Jquery</title>
    <script src="./jquery-3.3.1.min.js "></script>
</head>
<body>


<div >
    <input id="input" type="text" v-model="inputValue"/>
    <button id="btn">提交</button>
    <ul id="list"></ul>

</div>

<script>

    //面向对象Jquery 编写代码, mvp 设计模式
    function Page() {
        
    }

    $.extend(Page.prototype, {
        init : function () {
            this.bindEvent()
        },
        bindEvent : function () {
            var btn = $("#btn")
            btn.on("click", $.proxy(this.handleBtnClick, this))  // proxy 将点击事件永远绑定到this，也就是Page 这个对象上
        },
        handleBtnClick : function () {
            var inputElem = $("#input")
            var inputValue = inputElem.val();
            var ulElem = $("#list");
            ulElem.append("<li>"+ inputValue + "</li>")
            inputElem.val(" ");
        }
        
    })

    var page = new Page();
    page.init()

</script>




</body>
</html>
