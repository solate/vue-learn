<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态组件和v-once指令</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">

    <!-- 原来的写法
    <child-one v-if="type === 'child-one'"></child-one>
    <child-two v-if="type === 'child-two'"></child-two>
    <button @click="handleBtnClick">change</button>
    -->

    <!--动态组件-->
    <component :is="type">

    </component>
    <button @click="handleBtnClick">change</button>

</div>


<script>


    var childOne = {
        //插槽
        template: "<div v-once>child one</div>", //v-once 放到内存中，不会销毁
    }

    var childTwo = {
        //插槽
        template: "<div v-once>child two</div>",
    }


    var app = new Vue({
        el: "#app",
        data: {
            type: "child-one"
        },
        components: {
            childOne: childOne,
            childTwo: childTwo,
        },
        methods: {
            handleBtnClick: function () {
                this.type = this.type === 'child-one' ? 'child-two' : 'child-one';
            }
        },

    })

</script>


</body>
</html>
