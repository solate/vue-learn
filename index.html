<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性setter和getter</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">

<p>{{fullName}}</p>

</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            firstName: "Cell",
            lastName: "Bob",
        },
        computed : {
          // fullName : function () {
          //     return this.firstName + " " + this.lastName
          // }

          //可以写成对象的形势
          fullName : {
              get : function () {
                  return this.firstName + " " + this.lastName
              },
              set : function (value) {
                  var arr = value.split(" ");
                  this.firstName = arr[0];
                  this.lastName = arr[1];
              }
          }
        },


    })

</script>


</body>
</html>
