<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的参数校验与非Props特性</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">
    <!--<child @click="handleClick"></child>-->
    <child @click.native="handleClick"></child>
</div>


<script>
    var child = {
        template: '<div>child</div>',
        // template: '<div @click=handleChildClick>child</div>',
        // methods: {
        //      //这样写太麻烦，所以使用   @click.native 标示监听原生事件
        //     handleChildClick: function () { //原生事件
        //         this.$emit("click") //触发父组件事件
        //     }
        // }
    }

    var app = new Vue({
        el: "#app",
        components: {
            child: child,
        },
        methods: {
            handleClick: function () {
                alert("click")
            }
        }


    })

</script>


</body>
</html>
