<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World </title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" />
    <button>提交</button>
    <ul>
        <li v-for="item in list">{{item }}</li>
    </ul>

</div>




<script>
    var app = new Vue({
        el: "#app",
        data: {

            list : ["第一个内容", "第二个内容"],
        }
    })

</script>


</body>
</html>
