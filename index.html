<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 样式绑定</title>
    <script src="./vue.js"></script>

    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">

    <div :style="[styleObj, { fontSize : '20px'}]"
         @click="handleDivClick">hello world
    </div>

</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            styleObj: {
                color: "black",
            },
        },
        methods: {
            handleDivClick: function () {
                //第三种方式 是, 绑定obj
                this.styleObj.color = this.styleObj.color === "black" ? "red" : "black"
            }
        }


    })

</script>


</body>
</html>
