<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的插槽(slot)</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">
    <!--当有很多时，不容易阅读-->
    <child content="<p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p>"></child>

    <!--插槽-->
    <child>
        <p>Dell</p>
    </child>

    <!--插槽 带名称-->
    <body-content>
        <div class="header" slot="header">header</div>
        <div class="footer" slot="footer">footer</div>
    </body-content>
</div>


<script>

    Vue.component("body-content", {
        template : `<div>
                        <slot name="header">default header</slot>
                        <div class="content">content</div>
                        <slot name="footer">default footer</slot>
                    </div>`,
    })


    //两个child 之间传值
    var child = {
        props: {
            content: String,
        },


        //插槽
        template : `<div>
                        <p>hello</p>
                        <slot>默认内容</slot>
                    </div>`,



    }

    var app = new Vue({
        el: "#app",
        components: {
            child: child,
        },

    })

</script>


</body>
</html>
