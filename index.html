<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的作用域插槽</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">
    <!--当有很多时，不容易阅读-->
    <child content="<p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p>"></child>

    <!--插槽-->
    <child>
        <p>Dell</p>
    </child>

    <!--插槽 带名称-->
    <body-content>
        <div class="header" slot="header">header</div>
        <div class="footer" slot="footer">footer</div>
    </body-content>


    <!-- 作用域插槽, 里面列表怎么显示由外部决定-->
    <range-content>
        <template slot-scope="props">
            <li>{{props.item}}---</li>
        </template>
    </range-content>
</div>


<script>

    Vue.component("range-content", {
        data: function () {
            return {
                list: [1, 2, 3, 4, 5],
            }
        },
        template: `<div>
                    <ul>
                        <slot v-for="item of list" :item=item></slot>
                    </ul>
                  </div>`,
    })


    Vue.component("body-content", {
        template: `<div>
                        <slot name="header">default header</slot>
                        <div class="content">content</div>
                        <slot name="footer">default footer</slot>
                    </div>`,
    })


    //两个child 之间传值
    var child = {
        props: {
            content: String,
        },


        //插槽
        template: `<div>
                        <p>hello</p>
                        <slot>默认内容</slot>
                    </div>`,


    }

    var app = new Vue({
        el: "#app",
        components: {
            child: child,
        },

    })

</script>


</body>
</html>
