<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件键传值(Bus/总线/发布订阅模式/观察者模式)</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">

    <child content="Dell"></child>
    <child content="Bob"></child>
</div>


<script>
    //没个vue实例都挂载bus 属性
    Vue.prototype.bus = new Vue()

    //两个child 之间传值
    var child = {
        data : function () {
            return {
                selfContent : this.content
            }
        },
        props: {
            content: String,
        },
        template: '<div @click="handClick">{{selfContent}}</div>',
        methods : {
            handClick : function () {
              this.bus.$emit('change', this.selfContent)
            },
        },
        mounted : function () { //生命周期钩子，被挂载的时候触发
            var this_ = this //作用域保存
            this.bus.$on('change', function (msg) {
                this_.selfContent = msg
            })
        },

    }

    var app = new Vue({
        el: "#app",
        components: {
            child: child,
        },
        methods: {
            handleClick: function () {
                alert("click")
            }
        }


    })

</script>


</body>
</html>
