<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 计算属性, 方法, 侦听器</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">

<p>{{firstName + " " + lastName}}</p>
<p>{{fullName1}}</p>
<p>{{fullName}}</p>
<p>{{age}}</p>
<p>{{fullName2()}}</p>
<p>{{fullName1}}</p>

</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            firstName: "Cell",
            lastName: "Bob",
            fullName1: "Cell Bob", //重新定义，冗余，不方便
            age: 28,  //app.age = 27, 计算属性不会发生改变
        },
        //计算属性, 内置缓存的, 优先推荐
        computed: {
            fullName: function () {
                console.log("计算了一次")
                return this.firstName + " " + this.lastName

            }
        },
        methods : { //定义方法的方式, 没有缓存, 只要重新渲染就会重新调用
            fullName2 : function () {
                console.log("计算了一次 func ")
                return this.firstName + " " + this.lastName
            }
        },
        //侦听器的写法, 有缓存
        watch : {
            firstName : function () {
                console.log("计算了一次 watch first ")
                this.fullName1 = this.firstName + " " + this.lastName
            },
            lastName : function () {
                console.log("计算了一次 watch first ")
                this.fullName1 = this.firstName + " " + this.lastName
            },
        }


    })

</script>


</body>
</html>
