<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World </title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="inputValue"/>
    <button v-on:click="handleBtnClick">提交</button>
    <ul>
        <todo-item v-bind:content="item"
                   v-bind:index="index"
                   v-for="(item, index) in list"
                   @delete="handleItemDelete">
        </todo-item>
    </ul>

</div>


<script>

    // 局部组件
    var TodoItem = {
        props: ['content', 'index'],
        template: "<li @click='handleItemClick'>{{content}}</li>",
        methods: {
            handleItemClick: function () { //子组件向父组件传值
                //emit 向外触发事件
                this.$emit("delete", this.index);
            }
        }
    }

    var app = new Vue({
        el: "#app",
        data: {
            list: [],
            inputValue: "",
        },
        methods: {
            handleBtnClick: function () {
                this.list.push(this.inputValue)
                this.inputValue = ''
            },
            handleItemDelete: function (index) {
                //父组件向子组件传递下标值，子组件接收到点击时间后向外触发事件并传递参数index
                this.list.splice(index, 1) //删除1项
            },
        },
        components: {
            TodoItem: TodoItem,
        },
    })

</script>


</body>
</html>
