<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 中CSS动画原理</title>
    <script src="./vue.js"></script>

    <style>
        .fade-enter {
            opacity: 0;
        }

        .fade-enter-active {
            transition: opacity 3s;
        }

        .fade-leave {

        }

        .fade-leave-to {
            opacity: 0;
        }

        .fade-leave-active {
            transition: opacity 3s;
        }

    </style>

</head>
<body>

<div id="app">
    <transition name="fade">
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleBtnClick">切换</button>

</div>


<script>


    var app = new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            handleBtnClick: function () {
                this.show = !this.show
            }
        },

    })

</script>


</body>
</html>
