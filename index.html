<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例生命周期函数</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app"></div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data : {
          seen : true
        },
        template: "<div>{{seen}}</div>",
        beforeCreate : function () {
           console.log("beforeCreate");
        },
        created : function () {
            console.log("created");
        },
        beforeMount : function () {
            console.log(this.$el);
            console.log("beforeMount");
        },
        mounted : function () {
            console.log(this.$el);
            console.log("mounted");
        },
        beforeUpdate : function () {
            console.log("beforeUpdate");
        },
        updated : function () {
            console.log("updated");
        },
        beforeDestroy : function () {
            console.log("beforeDestroy");
        },
        destroyed : function () {
            console.log("destroyed");
        },

    })

</script>


</body>
</html>
