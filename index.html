<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的细节点</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">
    <counter :count="3" @inc="handleIncrease"></counter>
    <counter :count="2" @inc="handleIncrease"></counter>
    <div>{{total}}</div>
</div>


<script>

    var counter = {
        template: '<div @click="handleClick">{{number}}</div>',
        props : ["count"],
        data: function () {
            return {
                number: this.count, //子组件clone 父组件传来的值再修改
            }
        },
        methods: {
            handleClick: function () {
                this.number++
                this.$emit("inc", 1) //子组件向父组件传递值，可以传递多个
            }
        }
    }

    var app = new Vue({
        el: "#app",
        data : {
          total : 5,
        },
        methods : {
            handleIncrease : function (value) {
                this.total += value
            }
        },
        components : {
            counter : counter,
        },

    })

</script>


</body>
</html>
