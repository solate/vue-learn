<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的插槽(slot)</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">
    <!--当有很多时，不容易阅读-->
    <child content="<p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p><p>Dell</p>"></child>

    <!--插槽-->
    <child>
        <p>Dell</p>
    </child>
</div>


<script>
    //没个vue实例都挂载bus 属性
    Vue.prototype.bus = new Vue()

    //两个child 之间传值
    var child = {
        props: {
            content: String,
        },

        // template: `<div>
        //             <p>hello</p>
        //             <div v-html="this.content"></div>
        //         </div>`,

        //插槽
        template : `<div>
                        <p>hello</p>
                        <slot>默认内容</slot>
                    </div>`,



    }

    var app = new Vue({
        el: "#app",
        components: {
            child: child,
        },
        methods: {
            handleClick: function () {
                alert("click")
            }
        }


    })

</script>


</body>
</html>
