<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World </title>
    <script src="./vue.js"></script>
</head>
<body>

    <p>会替换, vue 管理区域</p>
    <div id="app">{{content}}</div>


    <p>不会替换</p>
    <div>{{content}}</div>


    <script>

    // var dom = document.getElementById("app");
    // dom.innerHTML = "hello world"
    //
    // setTimeout(function () {
    //     dom.innerHTML = "bye world"
    // }, 2000)

    var app = new Vue({
        el : "#app",
        data : {
            content : "hello world1"
        }
    })

     setTimeout(function () {
        app.$data.content = "bye world"
     }, 2000)

</script>


</body>
</html>
