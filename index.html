<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 条件渲染</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">

    <div v-for="(item, index) of list"
         :key="item.id">
    {{item}} -- {{index}}
    </div>


    <template v-for="(item, index) of list">
        <div>{{item}} -- {{index}}</div>
        <span>{{item}}</span>
    </template>


    <div  v-for="(item, key, index) of userInfo">
        <div>{{item}} -- {{key}} -- {{index}} </div>
    </div>

</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            list: [
                {
                    id: "00001",
                    text: "hello",
                },
                {
                    id: "00002",
                    text: "wir",
                },
                {
                    id: "00003",
                    text: "fxx",
                },
            ],
            userInfo : {
                name : "bobo",
                age : 28,
                gender : "male",
            }
        },


    })

</script>


</body>
</html>
