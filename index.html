<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中的细节点</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">

<select>
    <option is="row"></option>
</select>

</div>


<script>


    Vue.component("row", {
        data : function () {
          return {
              content : "this is a row"
          }
        },
        template : "<tr><td>{{content}}</td></tr>",
    })

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            list: [
                {
                    id: "00001",
                    text: "hello",
                },
                {
                    id: "00002",
                    text: "wir",
                },
                {
                    id: "00003",
                    text: "fxx",
                },
            ],
            userInfo : {
                name : "bobo",
                age : 28,
                gender : "male",
            }
        },


    })

</script>


</body>
</html>
