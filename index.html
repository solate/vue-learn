<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 样式绑定</title>
    <script src="./vue.js"></script>

    <style>
        .activated {
            color : red;
        }
     </style>
</head>
<body>

<div id="app">

    <div @click="handleDivClick"
         :class="[activated， activatedOne]">hello world
    </div>

</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            activated: "",
            activatedOne : "activated-one"
        },
        methods: {
            handleDivClick: function () {
                //第二种方式，class 与 数组进行绑定

                // if (this.activated === "activated"){
                //     this.activated = "";
                // }else {
                //     this.activated =  "activated";
                // }
                this.activated = this.activated === "activated" ? "" : "activated";

            }
        }


    })

</script>


</body>
</html>
