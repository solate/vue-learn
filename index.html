<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 样式绑定</title>
    <script src="./vue.js"></script>

    <style>
        .activated {
            color : red;
        }
     </style>
</head>
<body>

<div id="app">

    <div @click="handleDivClick"
         :class="{activated : isActivated}">hello world
    </div>

</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            isActivated: false,
        },
        methods: {
            handleDivClick: function () { 
                //第一种样式绑定方式, 借助绑定的数据，进行数据值的替换 class的对象绑定
                this.isActivated  = !this.isActivated

            }
        }


    })

</script>


</body>
</html>
