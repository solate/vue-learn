<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 模版语法</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">
    <div>{{name + " wo"}}</div>
    <div v-text="name + ' shi'"></div>
    <div v-html="name + ' shei'"></div>
</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data : {
          name : "<h1>hello</h1>",
        },

    })

</script>


</body>
</html>
