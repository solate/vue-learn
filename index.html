<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 条件渲染</title>
    <script src="./vue.js"></script>


</head>
<body>

<div id="app">

    <div v-if="show">{{message}}</div>
    <div v-else> bye  </div>
    <div v-show="show">{{message}}</div>

    <div v-if="elem === 'a'">this is a </div>
    <div v-else-if="elem === 'b'"> this is b  </div>
    <div v-else> this is others  </div>

</div>


<script>

    //生命周期函数就是vue实例在某个时间点自动执行的函数
    var app = new Vue({
        el: "#app",
        data: {
            // 控制页面元素是否显示
            // v-show 会渲染到页面，只是display: none; ,不会移除dom, 经常控制界面元素显示和影藏
            // v-if 会移除dom
            show : false,
            message : "hello world",
            elem : "a" //app.elem = 'b'
        },
        methods: {
            handleDivClick: function () {
                //第三种方式 是, 绑定obj
                this.styleObj.color = this.styleObj.color === "black" ? "red" : "black"
            }
        }


    })

</script>


</body>
</html>
